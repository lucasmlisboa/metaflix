<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--Owl CSS-->
    <link rel="stylesheet" href="style/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/Owl/owl.theme.default.min.css">
    

    <title>metaflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">metaflix</h2>
            <nav>
                <a href="#">Início</a>   
                <a href="#">Séries</a>  
                <a href="#">Filmes</a>  
                <a href="#">Documentários</a>  
            </nav>
        </div>
    </header>
    

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">OUTER BANKS</h3>
                <p class="descricao">Em uma ilha onde há pobres e ricos, o jovem John B convoca os três melhores amigos para procurarem por um tesouro lendário ligado ao desaparecimento de seu pai. Segunda temporada de Outer Banks já disponível!</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>

                </div>
            </div>            
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/imgcapa1.jpg" alt="">

            <div class="item">
                <img class="box-filme" src="img/imgcapa2.jpg" alt="">

            <div class="item">
                <img class="box-filme" src="img/imgcapa5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/imgcapa6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/imgcapa7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/imgcapa8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/imgcapa9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/imgcapa10.jpg" alt="">
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/f145766ec0.js" crossorigin="anonymous"></script>
    <script src="js/Owl/jquery.min.js"></script>

    <script src="js/setup.js"></script>
